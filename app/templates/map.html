<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <input type="range" class="form-range" id="timeperiod" min="1900" max="2010" step="10"
          onchange="updateValue(this.value)">
        <p id="peroid">1900</p>
      </div>
    </div>
    <div class="row">

      <div class="col">
        <div id="map">
          <script src="../static/js/map.js"></script>
        </div>
      </div>
      <div class="col-md-2">
        <p>Select interval</p>
        <select class="form-select" aria-label="Default select example" id="increment" onchange="undateincr(this.value)">
          <option value="1">One Year</option>
          <option value="2">Two Years</option>
          <option value="5">FIve Years</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aeroplano Graveyardo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-info" style="height: 7vh;">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src={{image_path}} width="40" height="40" alt="">aTriceratopy
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/trends">Trends</a>
          </li>
        </ul>

      </div>
    </div>
    </div>
  </nav>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <div id="map">
        </div>
      </div>
      <div class="col-md-2">
        <p>Select interval</p>
        <select class="form-select" aria-label="Default select example" id="increment"
          onchange="undateincr(this.value)">
          <option value="10">Ten Years</option>
          <option value="1">One Year</option>
          <option value="2">Two Years</option>
          <option value="5">Five Years</option>
        </select>
        <br>
        <p id="statsfrom"></p>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="col">Crahes</th>
              <td id="crashes"></td>
            </tr>
            <tr>
              <th scope="col">Fatalities</th>
              <td id="fatalities"></td>
            </tr>
            <tr>
              <th scope="col">Survivors</th>
              <td id="surivors"></td>
            </tr>
            <tr>
              <th scope="col">Total People</th>
              <td id="totalP"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="range" class="form-range" id="timeperiod" min="1900" max="2010" step="10"
          onchange="updateValue(this.value)">
        <b id="peroid">1900</b>
      </div>
    </div>
  </div>

</body>
<script src="../static/js/map.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Summary </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <table class="table table-striped">
        <thead>

        </thead>
        <tbody>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Date of accident, in the format - January 01, 2001">Date</th>
                <td>{{date}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Local time, in 24 hr. format unless otherwise specified">Time</th>
                <td>{{time}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Location of Crash">Location</th>
                <td>{{location}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Airline or operator of the aircraft">Airline/Operator</th>
                <td>{{operator}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Complete or partial route flown prior to the accident">Route</th>
                <td>{{route}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title=" Aircraft type">ACtype</th>
                <td>{{ACtype}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Crew aboard">Crew</th>
                <td>{{crew}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Passengers aboard">Passengers</th>
                <td>{{passengers}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Total fatalities aboard (passengers/crew)">Fatalities</th>
                <td>{{fatalities}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Total killed on the ground">Ground</th>
                <td>{{ground}}</td>
            </tr>
            <tr>
                <th scope="col" data-bs-toggle="tooltip" data-bs-placement="right" title="Brief description of the accident and cause if known">Summary</th>
                <td>{{summary}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container text-center">
        <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
    </div>


</body>





</html>
